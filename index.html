<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="searchimage.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Planetarium Univers</title>
</head>
<body>
    <div class="wrapper">
        <form class="form-inline margin-btm-md">
            <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control" id="search" onkeyup="searchData()" placeholder="Search Your Planet...">
            </div>
                <button type="submit" class="btn btn-dark mb-2">Find!</button>
        </form>
        <table class="table" id="table">
                <thead>
                  <tr>
                    <th>Planet Name</th>
                    <th>Rotation</th>
                    <th>Orbital Period</th>
                    <th>Diameter</th>
                    <th>Climate</th>
                    <th>Gravity</th>
                    <th>Terrain</th>
                    <th>Surface Water</th>
                    <th>Created</th>
                    <th>Edited</th>
                  </tr>
                </thead>
                <tbody  id="tbody">

                </tbody>
            </table>
    </div>
    <script src = "data.js"></script>
</body>
</html>
